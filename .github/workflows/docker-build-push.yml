name: Build and push multi-arch Docker image

on:
  push:
    branches: [ main ]
    tags: [ 'v*', 'release-*' ]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/controller-unified.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lynx:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/lynx:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/lynx:latest
          cache-to: type=inline

      - name: Optional: push to GHCR
        if: env.PUSH_GHCR == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Optional: Build+push to GHCR
        if: env.PUSH_GHCR == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/controller-unified.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/lynx:latest
            ghcr.io/${{ github.repository_owner }}/lynx:${{ github.sha }}

